{% extends "applimoto/main.html" %}

{% block title %}
Inscrire
{% endblock %}
{%block content %}
<h1 class="text-center"> Inscrire un pilote </h1>

{% if id != '' %}
<form class="text-center" action="/applimoto/updatetraitementpilote/{{id}}/" method="post">

    {% else %}
    <form action="/applimoto/affichepilote/" method="post">
        {% endif %}

        {% csrf_token %}
        {{form.as_ul}}
        <input class="btn btn-outline-primary"  type="submit" value="Inscrire"/>


    </form>
    {% endblock %}
