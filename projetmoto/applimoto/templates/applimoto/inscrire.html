<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inscrire</title>
</head>
<body>
<h1> Inscrire un pilote </h1>

{% if id != '' %}
<form action="/applimoto/updatetraitementpilote/{{id}}/" method="post">

    {% else %}
    <form action="/applimoto/affichepilote/" method="post">
        {% endif %}

        {% csrf_token %}
        {{form.as_ul}}
        <input type="submit" value="Inscrire"/>
        <a href="/applimoto/">Index</a>

    </form>
</body>
</html>
